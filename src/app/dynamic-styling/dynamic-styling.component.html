<p>dynamic-styling works!</p>

<div class="tableone">
    <table>
        <thead>
            <th> name </th>
            <th> Department</th>
            <th> Salary </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.name}}</td>
                <td [ngClass]="{'customChange':item.dept==='designing'}">{{item.dept}}</td>
                <td [ngStyle]="{'background-color': item.salary>3000?'red':'green'}">{{item.salary}}</td>
            </tr>
        </tbody>
    </table>
</div>
